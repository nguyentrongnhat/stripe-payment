<div class="modal">
  <div class="modal__overlay"></div>
  <div class="modal__body">
    <form id="payment-form" class="payment-form" style="z-index: 99;">
      <div id="card-title">
        <h3>Meeting room 1 - Accept Payment</h3>
        <h5>Time Slot: 13:00 - 16:00</h5>
      </div>

      <div id="card-element">
        <!-- Elements will create input elements here -->
      </div>

      <!-- We'll put the error messages in this element -->
      <div id="card-errors" role="alert"></div>

      <button id="submit" [disabled]="!isLoadCardComplete">Submit Payment</button>
    </form>
  </div>
</div>
